<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Love Counter for Babyyyyyy </title>
<style>
  body {
    font-family: Segoe UI, sans-serif;
    background: #99D1C9;
    color: #0C2932 ;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  h1 {
    font-size: 2em;
  }
  #counter {
    font-size: 1.5em;
  }
</style>
</head>
<body>
  <h1>Bát đầu ngày đầu anh với bé yêu nhau 26.09.2025</h1>
  <div id="counter"></div>

  <script>
    const startDate = new Date("2025-09-26T23:30:00"); // Change your start date here

    function updateCounter() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("counter").textContent =
        `${days} ngày, ${hours.toString().padStart(2, "0")}:` +
        `${minutes.toString().padStart(2, "0")}:` +
        `${seconds.toString().padStart(2, "0")}`;
    }

    setInterval(updateCounter, 1000);
    updateCounter();
  </script>
</body>
</html>
