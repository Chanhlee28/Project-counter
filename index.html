<style>
  body {

                url('https://images.unsplash.com/photo-1515036559634-8bdf4d2e3c1c?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;

  }

  h1 {

  }

  #counter {
    font-size: clamp(1.5rem, 5vw, 2rem);

    margin-bottom: 1rem;
  }

  p {

  }

 /* --- STAR SPARKLES --- */
  .sparkle {
    position: fixed;
    font-size: 18px;
    color: #fff;
    pointer-events: none;
    opacity: 0.9;
    text-shadow:
      0 0 6px #ff69b4,
      0 0 12px #ffb6c1,
      0 0 20px #ffffff;
    animation:
      twinkle 1.5s ease-in-out infinite alternate,
      colorShift 3s linear infinite;
    transform: scale(1);
  }

  /* twinkle motion (scaling + rotation) */
  @keyframes twinkle {
    from {
      transform: scale(0.7) rotate(0deg);
      opacity: 0.5;
    }
    to {
      transform: scale(1.5) rotate(45deg);
      opacity: 1;
    }
  }

  /* soft color cycling (white ‚Üí pink ‚Üí lilac ‚Üí white) */
  @keyframes colorShift {
    0%   { color: #fff; text-shadow: 0 0 6px #ffffff, 0 0 12px #ffd6f5; }
    33%  { color: #ffb6c1; text-shadow: 0 0 8px #ff69b4, 0 0 16px #ff8ad4; }
    66%  { color: #dda0dd; text-shadow: 0 0 8px #ba55d3, 0 0 16px #d8b7ff; }
    100% { color: #fff; text-shadow: 0 0 6px #ffffff, 0 0 12px #ffd6f5; }
  }
</style>
</head>
<body>
  <h1> ‚ù§Ô∏èNg√†y ƒë·∫ßu ti√™n c·ªßa t·ª•i m√¨nh‚ù§Ô∏è<br>üíï26.09.2025üíï</h1>
  <div id="counter"></div>
  <p> üíñEm y√™u ∆°i, em th·ª≠ ch·∫°m v√†o m√†n h√¨nh ƒëi üòòüíû</p>
  <script>
    const startDate = new Date("2025-09-26T23:30:00+07:00"); // Change your start date here

    function updateCounter() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("counter").textContent =
        `${days} ng√†y, ${hours} gi·ªù, ${minutes} ph√∫t, ${seconds} gi√¢y`;
    }

    setInterval(updateCounter, 1000);
    updateCounter();
    
   // Magical floating kisses
    document.addEventListener('click', (e) => {
      const numKisses = Math.floor(Math.random() * 3) + 1; // spawn 1-3 kisses
      for (let i = 0; i < numKisses; i++) {
        const kiss = document.createElement('div');
        kiss.textContent = 'üíã';
        kiss.style.position = 'fixed';
        kiss.style.left = e.clientX + 'px';
        kiss.style.top = e.clientY + 'px';
        const initialSize = Math.random() * 15 + 20; // 20-35px
        kiss.style.fontSize = initialSize + 'px';
        kiss.style.pointerEvents = 'none';
        kiss.style.opacity = 1;
        kiss.style.transform = 'rotate(0deg)';
        document.body.appendChild(kiss);

        // Random drift direction and speed
        const driftX = (Math.random() - 0.5) * 2;
        const speedY = Math.random() * 1.5 + 1;
        let size = initialSize;
        let rotation = 0;
        let rotationSpeed = (Math.random() - 0.5) * 4; // degrees per frame

        function animate() {
          size += 0.5;
          rotation += rotationSpeed;

          const currentTop = parseFloat(kiss.style.top);
          const currentLeft = parseFloat(kiss.style.left);

          kiss.style.top = (currentTop - speedY) + 'px';
          kiss.style.left = (currentLeft + driftX) + 'px';
          kiss.style.fontSize = size + 'px';
          kiss.style.opacity = parseFloat(kiss.style.opacity) - 0.01;
          kiss.style.transform = `rotate(${rotation}deg)`;


          if (parseFloat(kiss.style.opacity) > 0) {
            requestAnimationFrame(animate);
          } else {
            kiss.remove();
          }
        }

        animate();
      }
    });
 function createSparkle() {
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    sparkle.textContent = ['‚ú¶','‚ú®','‚≠ê'][Math.floor(Math.random() * 3)];
    sparkle.style.left = Math.random() * window.innerWidth + 'px';
    sparkle.style.top = Math.random() * window.innerHeight + 'px';
    sparkle.style.opacity = Math.random() * 0.8 + 0.2;
    sparkle.style.fontSize = (Math.random() * 10 + 12) + 'px';
    document.body.appendChild(sparkle);

    let directionY = -0.3 - Math.random() * 0.4;
    let directionX = (Math.random() - 0.5) * 0.3;

    function move() {
      const top = parseFloat(sparkle.style.top);
      const left = parseFloat(sparkle.style.left);
      sparkle.style.top = top + directionY + 'px';
      sparkle.style.left = left + directionX + 'px';
      sparkle.style.opacity = parseFloat(sparkle.style.opacity) - 0.002;

      if (parseFloat(sparkle.style.opacity) > 0) {
        requestAnimationFrame(move);
      } else {
        sparkle.remove();
      }
    }

    move();
  }

  // continuously create sparkles
  setInterval(createSparkle, 150);
</body>
