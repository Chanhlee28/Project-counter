 /* --- STAR SPARKLES --- */

<body>
  <h1> ‚ù§Ô∏èNg√†y ƒë·∫ßu ti√™n c·ªßa t·ª•i m√¨nh‚ù§Ô∏è<br>‚ú®26.09.2025‚ú®</h1>
  <div id="counter"></div>
  <p> üíñEm y√™u ∆°i, em th·ª≠ nh·∫Øn v√†o m√†n h√¨nh ƒëi üòòüíû</p>

  <!-- Love Journey Bar -->
  <div id="journeyContainer">
    <div id="journeyBar"></div>
  </div>

  <script>
    const startDate = new Date("2025-09-26T23:30:00+07:00"); // Change your start date here
    
  function updateCounter() {
  const now = new Date();
  let months = (now.getFullYear() - startDate.getFullYear()) * 12 + (now.getMonth() - startDate.getMonth());
  
  // Find the date when that full number of months was reached
  const monthStart = new Date(startDate);
  monthStart.setMonth(startDate.getMonth() + months);

  // If we haven't reached that same day yet, step back one month
  if (now < monthStart) {
    months--;
    monthStart.setMonth(startDate.getMonth() + months);
  }

  const diff = now - monthStart;
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  document.getElementById("counter").textContent =
    `${months} th√°ng, ${days} ng√†y, ${hours} gi·ªù, ${minutes} ph√∫t, ${seconds} gi√¢y`;
  updateJourney(now);  
}
    setInterval(updateCounter, 1000);
    updateCounter();

    function updateJourney(now) {
  const journeyBar = document.getElementById("journeyBar");
  const totalDays = (now - startDate) / (1000 * 60 * 60 * 24);
  const progress = Math.min(100, (totalDays / 30) * 5); // Grows slowly over time

  journeyBar.style.width = progress + "%";

  // Add milestones every few months
  const milestones = [1, 3, 6, 12, 24, 36, 48, 60];
  milestones.forEach(m => {
    const existing = document.getElementById("m-" + m);
    if (!existing) {
      const date = new Date(startDate);
      date.setMonth(startDate.getMonth() + m);
      const label = document.createElement("div");
      label.className = "milestone";
      label.id = "m-" + m;
      label.style.left = (m * 5) + "%";
      label.innerHTML = `${m === 12 ? "1 nƒÉm" : m + " th√°ng"}`;
      journeyBar.appendChild(label);
    }
  });
}

   // Magical floating kisses
    document.addEventListener('click', (e) => {
      const numKisses = Math.floor(Math.random() * 3) + 1; // spawn 1-3 kisses
      for (let i = 0; i < numKisses; i++) {
        const kiss = document.createElement('div');
        kiss.textContent = 'üíã';
        kiss.style.position = 'fixed';
        kiss.style.left = e.clientX + 'px';
        kiss.style.top = e.clientY + 'px';
        const initialSize = Math.random() * 15 + 20; // 20-35px
        kiss.style.fontSize = initialSize + 'px';
        kiss.style.pointerEvents = 'none';
        kiss.style.opacity = 1;
        kiss.style.transform = 'rotate(0deg)';
        document.body.appendChild(kiss);

        // Random drift direction and speed
        const driftX = (Math.random() - 0.5) * 2;
        const speedY = Math.random() * 1.5 + 1;
        let size = initialSize;
        let rotation = 0;
        let rotationSpeed = (Math.random() - 0.5) * 4; // degrees per frame

        function animate() {
          size += 0.5;
          rotation += rotationSpeed;

          const currentTop = parseFloat(kiss.style.top);
          const currentLeft = parseFloat(kiss.style.left);

          kiss.style.top = (currentTop - speedY) + 'px';
          kiss.style.left = (currentLeft + driftX) + 'px';
          kiss.style.fontSize = size + 'px';
          kiss.style.opacity = parseFloat(kiss.style.opacity) - 0.01;
          kiss.style.transform = `rotate(${rotation}deg)`;


          if (parseFloat(kiss.style.opacity) > 0) {
            requestAnimationFrame(animate);
          } else {
            kiss.remove();
          }
        }

        animate();
      }
    });
 // ===================== BACKGROUND STAR SPARKLES =====================
  function createSparkle() {
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    sparkle.textContent = '‚ú¶';
    sparkle.style.left = Math.random() * window.innerWidth + 'px';
    sparkle.style.top = Math.random() * window.innerHeight + 'px';
    sparkle.style.opacity = Math.random() * 0.8 + 0.2;
    sparkle.style.fontSize = (Math.random() * 10 + 12) + 'px';
    document.body.appendChild(sparkle);

    let directionY = -0.3 - Math.random() * 0.4;
    let directionX = (Math.random() - 0.5) * 0.3;

    function move() {
      const top = parseFloat(sparkle.style.top);
      const left = parseFloat(sparkle.style.left);
      sparkle.style.top = top + directionY + 'px';
      sparkle.style.left = left + directionX + 'px';
      sparkle.style.opacity = parseFloat(sparkle.style.opacity) - 0.002;

      if (parseFloat(sparkle.style.opacity) > 0) {
        requestAnimationFrame(move);
      } else {
        sparkle.remove();
      }
    }

    move();
  }

  setInterval(createSparkle, 150);
  updateCounter();
</script>
