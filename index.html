<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(rgba(255,182,193,0.5), rgba(255,215,220,0.5)), 
                url('https://images.unsplash.com/photo-1515036559634-8bdf4d2e3c1c?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
    color: #0C2932;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    margin: 0;
    text-align: center;
  }

  h1 {
    font-size: clamp(1.8rem, 4vw, 3rem);
    margin-bottom: 0.8rem;
    text-shadow: 0 0 10px rgba(255,105,180,0.5);
  }

  #counter {
    font-size: clamp(1.5rem, 5vw, 2rem);
    background: rgba(255, 255, 255, 0.4);
    padding: 0.5rem 1.2rem;
    border-radius: 1rem;
    box-shadow: 0 0 10px rgba(255,182,193,0.5);
    margin-bottom: 1rem;
  }

  p {
    font-size: clamp(1rem, 3vw, 1.5rem);
    margin-bottom: 4rem;
  }

  /* Floating hearts for each person */
  .heart {
    position: absolute;
    font-size: 2.5rem;
    text-shadow: 0 0 10px rgba(255,105,180,0.6);
    animation: float 4s ease-in-out infinite alternate;
  }

  .heart span {
    display: block;
    font-size: 0.9rem;
    color: #C2185B;
    text-shadow: none;
    font-weight: 600;
  }

  @keyframes float {
    0% { transform: translateY(0px) scale(1); }
    100% { transform: translateY(-25px) scale(1.1); }
  }

  /* Shared main heart */
  #sharedHeart {
    position: relative;
    font-size: 5rem;
    text-shadow: 0 0 25px rgba(255,0,0,0.6);
    animation: heartbeat 2s infinite ease-in-out;
    margin-top: -2rem;
    transition: transform 0.4s ease, text-shadow 0.4s ease;
  }

  @keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    25% { transform: scale(1.15); }
    50% { transform: scale(0.95); }
    75% { transform: scale(1.1); }
  }

  /* Sparkles */
  .sparkle {
    position: fixed;
    color: #fff;
    font-size: 18px;
    text-shadow: 
      0 0 6px #ff69b4, 
      0 0 12px #ffb6c1, 
      0 0 20px #ffffff;
    opacity: 0.9;
    pointer-events: none;
    transform: scale(1);
    animation: twinkle 1.5s infinite ease-in-out alternate;
  }

  @keyframes twinkle {
    from { transform: scale(0.7) rotate(0deg); opacity: 0.5; }
    to { transform: scale(1.4) rotate(45deg); opacity: 1; }
  }

  /* Love drops */
  .drop {
    position: fixed;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    opacity: 0.9;
    pointer-events: none;
    filter: blur(1px);
  }
</style>
</head>
<body>
  <h1>‚ù§Ô∏èNg√†y ƒë·∫ßu ti√™n c·ªßa t·ª•i m√¨nh‚ù§Ô∏è<br>‚ú®26.09.2025‚ú®</h1>
  <div id="counter"></div>
  <p>üíñEm y√™u ∆°i, em th·ª≠ nh·∫Øn v√†o m√†n h√¨nh ƒëi üòòüíû</p>

  <!-- Shared heart in the middle -->
  <div id="sharedHeart">‚ù§Ô∏è</div>

  <!-- Two personal hearts -->
  <div class="heart" id="hisHeart" style="left:12%; bottom:15%;">
    üíô<span>Vien Chanh Lien<br>28.08.1997</span>
  </div>
  <div class="heart" id="herHeart" style="right:12%; bottom:15%;">
    üíñ<span>Le Thi Thien Ngan<br>26.08.2005</span>
  </div>

<script>
  const startDate = new Date("2025-09-26T23:30:00+07:00");

  function daysInMonth(year, month) {
    return new Date(year, month + 1, 0).getDate();
  }

  function addMonths(origDate, months) {
    const d = new Date(origDate.getTime());
    const origDay = d.getDate();
    const targetMonth = d.getMonth() + months;
    d.setMonth(targetMonth);
    if (d.getDate() < origDay) {
      const y = d.getFullYear();
      const m = d.getMonth();
      d.setDate(daysInMonth(y, m));
    }
    return d;
  }

  function updateCounter() {
    const now = new Date();
    let years = now.getFullYear() - startDate.getFullYear();
    let yearAnchor = new Date(startDate);
    yearAnchor.setFullYear(startDate.getFullYear() + years);
    if (now < yearAnchor) {
      years--;
      yearAnchor.setFullYear(startDate.getFullYear() + years);
    }

    let months = (now.getFullYear() - yearAnchor.getFullYear()) * 12 + (now.getMonth() - yearAnchor.getMonth());
    let monthAnchor = addMonths(yearAnchor, months);
    if (now < monthAnchor) {
      months--;
      monthAnchor = addMonths(yearAnchor, months);
    }

    const diffMs = now - monthAnchor;
    const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diffMs / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diffMs / (1000 * 60)) % 60);
    const seconds = Math.floor((diffMs / 1000) % 60);

    let parts = [];
    if (years > 0) parts.push(`${years} nƒÉm`);
    parts.push(`${months} th√°ng`);
    parts.push(`${days} ng√†y`);
    parts.push(`${hours} gi·ªù`);
    parts.push(`${minutes} ph√∫t`);
    parts.push(`${seconds} gi√¢y`);
    document.getElementById("counter").textContent = parts.join(', ');
  }

  setInterval(updateCounter, 1000);
  updateCounter();

  // === Floating sparkles ===
  function createSparkle() {
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    sparkle.textContent = '‚ú¶';
    sparkle.style.left = Math.random() * window.innerWidth + 'px';
    sparkle.style.top = Math.random() * window.innerHeight + 'px';
    sparkle.style.opacity = Math.random() * 0.8 + 0.2;
    sparkle.style.fontSize = (Math.random() * 10 + 12) + 'px';
    document.body.appendChild(sparkle);

    let directionY = -0.3 - Math.random() * 0.4;
    let directionX = (Math.random() - 0.5) * 0.3;

    function move() {
      sparkle.style.top = parseFloat(sparkle.style.top) + directionY + 'px';
      sparkle.style.left = parseFloat(sparkle.style.left) + directionX + 'px';
      sparkle.style.opacity = parseFloat(sparkle.style.opacity) - 0.002;
      if (sparkle.style.opacity > 0) requestAnimationFrame(move);
      else sparkle.remove();
    }

    move();
  }

  setInterval(createSparkle, 200);

  // === Love drops animation ===
  const sharedHeart = document.getElementById("sharedHeart");
  const hisHeart = document.getElementById("hisHeart");
  const herHeart = document.getElementById("herHeart");

  let heartEnergy = 0;

  function createDrop(fromElem, color) {
    const drop = document.createElement('div');
    drop.className = 'drop';
    drop.style.background = color;

    const fromRect = fromElem.getBoundingClientRect();
    const toRect = sharedHeart.getBoundingClientRect();

    const startX = fromRect.left + fromRect.width / 2;
    const startY = fromRect.top;
    const endX = toRect.left + toRect.width / 2;
    const endY = toRect.top + toRect.height / 2;

    drop.style.left = startX + 'px';
    drop.style.top = startY + 'px';
    document.body.appendChild(drop);

    const steps = 50;
    let i = 0;
    function animate() {
      i++;
      const t = i / steps;
      const x = startX + (endX - startX) * t + Math.sin(t * 3.14) * 30 * (Math.random() - 0.5);
      const y = startY + (endY - startY) * t;
      drop.style.left = x + 'px';
      drop.style.top = y + 'px';
      drop.style.opacity = 1 - t;

      if (i < steps) requestAnimationFrame(animate);
      else {
        drop.remove();
        chargeHeart(); // Feed energy into shared heart
      }
    }
    animate();
  }

  // Glow and grow the heart when energy increases
  function chargeHeart() {
    heartEnergy = Math.min(heartEnergy + 1, 50);
    const scale = 1 + heartEnergy / 80;
    const glow = 0.5 + heartEnergy / 40;
    sharedHeart.style.transform = `scale(${scale})`;
    sharedHeart.style.textShadow = `0 0 ${20 + heartEnergy}px rgba(255,0,0,${glow})`;
    setTimeout(() => {
      sharedHeart.style.transform = 'scale(1)';
      sharedHeart.style.textShadow = '0 0 25px rgba(255,0,0,0.6)';
      heartEnergy = Math.max(heartEnergy - 0.5, 0);
    }, 600);
  }

  setInterval(() => createDrop(hisHeart, "#4FC3F7"), 1200);
  setInterval(() => createDrop(herHeart, "#F48FB1"), 1200);
</script>
</body>
</html>
